{% extends 'base.html' %}

{% block content %}
<div class="row">
<div class="col md-3">
<div class="card m-1"  style="margin-top: 80px; width: 100px;">
    <img class="card-img-top" src="{{user.photo.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">MY PROFILE</h5>
      
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Name     :<strong>{{ user.first_name}}-{{user.last_name}}</strong></li>
      <li class="list-group-item">Username :<strong>{{user.username}}</li>
      <li class="list-group-item">Email    :<strong>{{user.email}}</li>
    </ul>
    
    <div class="card-body">
        
    </div> 
    </div>
    </div>
  </div>
  
</div>


{% endblock %}
