{% extends 'base.html' %}
{% block content %}




<div class="container text-center">
  {% for message in messages %}
<h5>
  <div class="alert alert-danger mt-5" style="width: 50%;">
      {{ message }}
  </div>
  {% endfor %}
<section class="vh-100">
    <div class="container-fluid h-custom" style="margin-top: -100px; margin-left: 140px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" >
          <form action="{% url 'userlogin' %}" method="post">
            {% csrf_token %}
            
            
            <!-- Email input -->
            <div class="form-outline mb-4" style="width: 300px;">
              <h1 style="color: #064063;">LogIn</h1>
              <input type="text" name="username" class="form-control form-control-lg"
                placeholder="Enter valid username" style="margin-top: 30px;"/>
             
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-1" style="width: 300px;">
              <input type="password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" />
            
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
        
              <div class="form-check mb-0">
                
              </div>
        
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2" style="margin-left: 80px;">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                  class="link-danger">Signup</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>

{% endblock%}
