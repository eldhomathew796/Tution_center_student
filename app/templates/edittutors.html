{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
        <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="post" action="{% url 'edit_tutor_data' t.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <h6>Tutor Name :</h6>
                <input type="text" name="name" class="form-control mt-3" value="{{ t.name }}">
                <h6>Address :</h6>
                <input type="text" name="address" class="form-control mt-3"value="{{ t.address }}">
                <h6>Phone :</h6>
                <input type="number" name="phone" class="form-control mt-3"value="{{ t.phone }}">
                <h6>Subject :</h6>
                <input type="text" name="subject" class="form-control mt-3"value="{{ t.subject }}">
                

                <h6>Image :</h6>
                <p>
                    {% if t.image == 'static/image/default.png' %}
                        <td>
                            <img src="{% static 'image/default.png' %}" class="w-25">
                        </td>
                    {% else %}
                        <td>
                            <img src="{{ t.image.url }}" class="w-25">
                        </td>
                    {% endif %}
                </p>
                <input type="file" name="file" class="form-control mt-3" accept="image/*" >
                <button type="submit" class="btn btn-warning mt-3 w-100">SAVE</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

{% endblock %}
